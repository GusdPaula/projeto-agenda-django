<header class="header">
    <h1 class="header-heading">
        <a href="{% url 'contact:index' %}" class="header-link">Agenda</a>
    </h1>
    <nav class="menu">
        {% if user.is_authenticated %}
        <ul class="menu-list">
            <li class="menu-item">
                <a href="{% url 'contact:create' %}" class="menu-link">Create</a>
            </li>
            <li class="menu-item">
                <a href="{% url 'contact:user_update' %}" class="menu-link">Change user info</a>
            </li>
            <li class="menu-item">
                <a href="{% url 'contact:logout' %}" class="menu-link">Logout</a>
            </li>
        </ul>

        {% else %}
            <ul class="menu-list">
                <li class="menu-item">
                    <a href="{% url 'contact:login' %}" class="menu-link">Login</a>
                </li>
                <li class="menu-item">
                    <a href="{% url 'contact:register' %}" class="menu-link">Register</a>
                </li>
            </ul>
        {% endif %}
        

    </nav>
    <div class="search">
        <form action="{% url 'contact:search' %}" method="get">
            <input value="{{ request.GET.q.strip }}" type="text" class="search-input" placeholder="Search" id="search" name="q">
        </form>
    </div>
</header>
